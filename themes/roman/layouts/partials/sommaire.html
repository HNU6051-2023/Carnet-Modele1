<section class="toc">
	<h2>Sommaire</h2>
	<ul class="posts-list">
		{{ range .Site.RegularPages.ByWeight }} {{ if .Params.ebook }} {{ else }}
		<li class="post-item">
			<a href="#{{ .File.BaseFileName }}">
				<div class="post-link__heading">
					<h1 class="post-link__title">{{ .Title }}</h1>
				</div>
			</a>
		</li>
		{{ end }} {{ end }}
	</ul>
</section>
